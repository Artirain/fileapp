{% extends 'base.html' %}

{% block content %}
    <h2>File List</h2>
    <ul>
        {% for file in files %}
            <li>{{ file.description }} - <a href="{{ file.file.url }}">{{ file.file.name }}</a>
            <a href="{% url 'delete_file' pk=file.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_file' %}">Upload File</a>
{% endblock%}
